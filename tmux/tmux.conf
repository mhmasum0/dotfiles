set -g default-terminal "screen-256color"
set -g default-terminal "xterm-kitty"
set -ga terminal-overrides ",*256col*:Tc"
setenv -g COLORTERM truecolor

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h 
unbind '"'
bind - split-window -v

bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z # maximize

set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

set -sg escape-time 10  # remove delay for exiting insert mode with ESC in Neovim

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# =============================================
# Styles
# =============================================
thm_bg="default"
thm_bg_dark="default"
thm_fg="#c0caf5"
thm_gray="#9499b8"
thm_magenta="#bb9af7"
thm_pink="#ff007c"
thm_green="#9ece6a"
thm_blue="#2ac3de"
thm_black4="#414868"
thm_yellow="#e0af68"
thm_selected="#364a82"
thm_match="#3d59a1"
thm_font="#8043a3"
thm_orange="#db8835"

# Allow automatic renaming of windows
set -g allow-rename on
set -g set-titles on
set -g set-titles-string "#S"

set -g status "on"
# set -g status-style 'fg=white'
set-option -g status-style "bg=#333A3E,fg=white"
set -g status-position top

set -g status-justify centre
set -g status-interval 1

setw -g window-status-format "#[fg=${thm_bg}]#I #[fg=${thm_bg}]#W #[fg=${thm_bg}]#{?window_zoomed_flag, Ôûí,}"
setw -g window-status-current-format "#[fg=${thm_green}]#I #[fg=${thm_green}]#W  #[fg=#737aa2]#{?window_zoomed_flag, Ôûí,}"
setw -g window-status-separator "#[fg=${thm_bg}] ‚èê "

set -g status-left "#[fg=blue,bold] #S"
set -ga status-left " #[fg=white,nobold]#(gitmux -cfg $HOME/.tmux/gitmux.conf)"
set -g status-left-length 200    # increase length (from 10)

set -g status-right-length 0 
set -g status-right "#[fg=${thm_green},italics][ Ó©ª #{pane_title} ]"

set-option -gw pane-border-indicators   'arrows'
# set -g pane-active-border-style "fg=${thm_green},bg=default"
set -g pane-border-style "fg=${thm_green},bg=default"

set -g message-style fg="${thm_green}",bg="${thm_bg_dark}",align="centre"
set -g message-command-style fg="${thm_blue}",bg="${thm_gray}",align="centre"

set -g popup-border-style "fg=#7DB7B0"
set -g popup-border-lines rounded

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'git@github.com:joshmedeski/tmux-fzf-url'
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ÔÇé   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @fzf-url-bind 'u'

# App bindings
bind f display-popup -s "bg=${thm_bg_dark}" -E -w70% -h70% -d '#{pane_current_path}' "lf"
bind g new-window -n 'üå≥' lazygit
bind s display-popup -s "bg=${thm_bg_dark}" -w 50% -h 50% -E -T "Switch session" "choose_session | xargs -I_ tmux switch-client -t _"
bind S display-popup -s "bg=${thm_bg_dark}" -w 50% -h50% -E -T " t - smart tmux session manager " -d '#{pane_current_path}' "t" 

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
